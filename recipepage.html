<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Details</title>
  <link rel="stylesheet" href="style.css"/>
  <style>

.recipe-detail {
  padding: 20px;
}

.recipe-detail .ingre,
.recipe-detail .instructions {
  max-width: 800px;
  margin: 30px auto; 
  padding: 25px;       
  border: 2px solid white;
  border-radius: 20px;
  line-height: 1.6;
  white-space: pre-line;
  font-size: 1rem;      
}

.recipe-detail h1,
.recipe-detail h2,
.recipe-detail h3,
.recipe-detail iframe {
  margin-top: 1.5em;
}

.recipe-detail iframe {
  width: 100%;
  height: auto;
  aspect-ratio: 16 / 9;
}
.recipe-detail img{
    width: 70%;
}

@media screen and (max-width: 480px) {
  .recipe-detail .ingre,
  .recipe-detail .instructions {
    padding: 25px;
    font-size: 0.9rem;
  }
}

    </style>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header>
    <nav>
      <h1>Recipe App</h1>
      <form>
        <input
          type="text"
          name="search"
          placeholder="Search..."
          class="searchBox"
        />
        <button type="submit" class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </nav>
  </header>
  <div class="recipe-detail"></div>
  <script src="script.js"></script>
</body>
</html>
